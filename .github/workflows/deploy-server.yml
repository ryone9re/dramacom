name: deploy server

on:
  push:
    branches:
      - main
    paths:
      - "apps/dramacom-server/**"

jobs:
  deploy:
    name: deploy server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 8  

      - run: pnpm install

      - name: server deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "apps/dramacom-server"
          command: pnpm run deploy
