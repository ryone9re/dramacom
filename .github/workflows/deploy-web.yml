name: deploy web

on:
  push:
    branches:
      - main
    paths:
      - "apps/dramacom-web/**"

jobs:
  deploy:
    name: deploy web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 8  

      - run: pnpm install

      - name: web deploy
        run: pnpm run deploy
        working-directory: "apps/dramacom-web"
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
